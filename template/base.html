<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Figures Gallery{% endblock %}</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            color: #fff;
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            padding: 1.5rem;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            margin-right: 250px; /* Same as sidebar width */
            width: calc(100% - 250px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .header p {
            color: #666;
        }
        
        /* Card styles */
        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e2e2;
            padding: 2rem;
        }
        
        /* Figures grid */
        .figures-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            place-items: center;
        }
        
        .figure-item {
            text-align: center;
            transition: transform 0.3s;
        }
        
        .figure-item:hover {
            transform: scale(1.1);
        }
        
        .figure-shape {
            width: 6rem;
            height: 6rem;
            background-color: rgba(59, 130, 246, 0.8);
            margin: 0 auto;
            margin-bottom: 0.75rem;
        }
        
        .figure-circle {
            border-radius: 50%;
        }
        
        .figure-triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .figure-hexagon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        
        .figure-rhombus {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .figure-pentagon {
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        
        /* Figure list */
        .figures-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .figure-list-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        
        .figure-list-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .figure-list-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .figure-list-content p {
            color: #666;
            font-size: 0.875rem;
        }
        
        /* Mobile sidebar toggle */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            display: none;
        }
        
        /* Responsive styles */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-right: 0;
                width: 100%;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .figures-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .figures-grid {
                grid-template-columns: 1fr;
            }
            
            .figure-list-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <button id="sidebarToggle" class="sidebar-toggle">
        â˜°
    </button>
    
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <aside class="sidebar">
        <h2>Navigation</h2>
        <nav class="sidebar-nav">
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
            <a href="http://127.0.0.1:8000/docs" class="{{ 'active' if request.path == 'http://127.0.0.1:8000/docs' else '' }}">Docs</a>
        </nav>
    </aside>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
